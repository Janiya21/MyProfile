<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Design 01</title>
    <link href="assets/css/normalize.css" rel="stylesheet">
    <style>

        body > section {
            width: 50vw;
            height: 50vh;
            position: absolute;
            z-index: -1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body > section:nth-child(1) {
            background: red;
            left: 0;
            top: 0;
        }

        body > section:nth-child(2) {
            background: green;
            right: 0;
            top: 0;
        }

        body > section:nth-child(3) {
            background: orange;
            bottom: 0;
            left: 0;
        }

        body > section:nth-child(4) {
            background: deeppink;
            right: 0;
            bottom: 0;
        }

        body > section > div:nth-child(2) {
            border: 2px solid #efefef;
            width: 250px;
            height: 250px;
            z-index: 1;
            position: relative;
            border-radius: 50%;
            background-color: white;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        body > div{
            border: 2px solid #efefef;
            width: 250px;
            height: 250px;
            z-index: 1;
            position: absolute;
            background-color: white;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body > section > div > div {
            height: 50%;
            width: 50%;
            background-color: red;
        }

        body > div > div {
            background-color: red;
            height: 50%;
            width: 50%;
            border-radius: 50%;
        }

        body > section:nth-child(1) > div:nth-child(1){
            height: 200px;
            width: 30%;
            background-color: #ffffff;
            border-radius: 0 0 100% 0;
            position: absolute;
            top: 0;
            left: 0;
        }

        body > section:nth-child(2) > div:nth-child(1){
            height: 200px;
            width: 30%;
            background-color: #ffffff;
            border-radius: 0 0 0  100%;
            position: absolute;
            top: 0;
            right: 0;
        }

        body > section:nth-child(3) > div:nth-child(1){
            height: 200px;
            width: 30%;
            background-color: #ffffff;
            border-radius: 0 100% 0 0 ;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        body > section:nth-child(4) > div:nth-child(1){
            height: 200px;
            width: 30%;
            background-color: #ffffff;
            border-radius:  100% 0 0 0 ;
            position: absolute;
            bottom: 0;
            right: 0;
        }

        body > section:nth-child(1) > div:nth-child(3){
            height: 100px;
            width: 15%;
            background-color: #ffffff;
            border-radius: 0 0 0  100%;
            position: absolute;
            top: 0;
            right: 0;
        }

        body > section:nth-child(2) > div:nth-child(3){
            height: 100px;
            width: 15%;
            background-color: #ffffff;
            border-radius: 0 0 100% 0 ;
            position: absolute;
            top: 0;
            left: 0;
        }

        body > section:nth-child(3) > div:nth-child(3){
            height: 100px;
            width: 15%;
            background-color: #ffffff;
            border-radius: 100% 0 0 0;
            position: absolute;
            bottom: 0;
            right: 0;
        }

        body > section:nth-child(4) > div:nth-child(3){
            height: 100px;
            width: 15%;
            background-color: #ffffff;
            border-radius: 0 100% 0 0;
            position: absolute;
            bottom: 0;
            left: 0;
        }

    </style>
</head>
    <body>
        <section>
            <div></div>
            <div>
                <div></div>
            </div>
            <div></div>
        </section>
        <section>
            <div></div>
            <div>
                <div></div>
            </div>
            <div></div>
        </section>
        <section>
            <div></div>
            <div>
                <div></div>
            </div>
            <div></div>
        </section>
        <section>
            <div></div>
            <div>
                <div></div>
            </div>
            <div></div>
        </section>
        <div>
            <div></div>
        </div>

    </body>
</html>
