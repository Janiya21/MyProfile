<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Design 10</title>
  <link href="assets/css/normalize.css" rel="stylesheet">
  <style>
      section{
        height: 100vh;
        width: 100vw;
        background-image: url("assets/images/sky.jpg");
      }

      section> div:nth-child(1){
        position: absolute;
        bottom: 0;
        background-image: url("assets/images/road.jpg");
        width: 100vw;
        height: 30vh;
      }

      section>div:nth-child(2){
        position: absolute;
        bottom: 30vh;
        background-image: url("assets/images/city.png");
        width: 100vw;
        height: 30vh;
        background-repeat: no-repeat;
      }

      section> div:nth-child(3){
        position: absolute;
        left: 8vw;
        bottom: 19vh;
        width: 24vw;
        height: 18vh;

      }

      section> div:nth-child(3)> img{
        position: absolute;
        width: 23vw;
        height: 17vh;
      }

      section> div:nth-child(3)> div:nth-child(2)> img{
        position: absolute;
        width: 4.7vw;
        height: 7vh;
        top: 65px;
        left: 22px;
      }

      section> div:nth-child(3)> div:nth-child(3)> img{
        position: absolute;
        width: 4.7vw;
        height: 7vh;
        top: 65px;
        left: 16vw;
      }



  </style>
</head>
<body>
  <section>
    <div></div>
    <div></div>
    <div>
      <img src="assets/images/car.png" alt="">
      <div> <img src="assets/images/wheel.png" alt=""> </div>
      <div>  <img src="assets/images/wheel.png" alt="">  </div>
    </div>
  </section>
</body>
</html>
