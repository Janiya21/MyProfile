<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Design 01</title>
    <link href="assets/css/normalize.css" rel="stylesheet">
    <link href="assets/css/fonts/css/all.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <style>
        section {
            display: flex;
            flex-direction: column;
            position: absolute;
            width: 400px;
            justify-content: space-evenly;
            height: 560px;
            top: 60px;
            margin-left: -170px;
            left: 0;
        }

        section> div{
            border: 1px solid black;
            height: 80px;
            width: 250px;
        }

        section> div> h2{
            padding-left: 40px;
            padding-top: 5px;
        }

        body> section> div> .fa{
            position: relative;
            float: right;
            bottom: 48px;
            right: 25px;
            font-size: 30px;
        }

        section> div:hover{
            background-color: #904199;
            margin-left: 150px;
            transition-property: all;
            transition-duration: 1s;
            color: white;
        }

    </style>
</head>
    <body>
        <section>
            <div>
                <h2>Menu One</h2>
                <i class="fa fa-address-book" aria-hidden="true"></i>
            </div>
            <div>
                <h2>Menu Two</h2>
                <i class="fa fa-university" aria-hidden="true"></i>
            </div>
            <div>
                <h2>Menu Three</h2>
                <i class="fa fa-id-card" aria-hidden="true"></i>
            </div>
            <div>
                <h2>Menu Four</h2>
                <i class="fa fa-fax" aria-hidden="true"></i>
            </div>
            <div>
                <h2>Menu Five</h2>
                <i class="fa fa-heartbeat" aria-hidden="true"></i>
            </div>
        </section>
    </body>
</html>
